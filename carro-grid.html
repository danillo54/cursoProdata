<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- tag para dar zoom em dispositivos moveis-->
    <title>Aula 1</title>
    <!-- css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="node_modules/angular-toastr/dist/angular-toastr.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="node_modules/angular-ui-grid/ui-grid.css">
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
    <!-- fim css -->

    <!-- inicio js-->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-messages/angular-messages.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-aria/angular-aria.js"></script>
    <script src="node_modules/angular-material/angular-material.js"></script>
    <script src="node_modules/angular-toastr/dist/angular-toastr.tpls.min.js"></script>
    <script src="node_modules/angular-ui-grid/ui-grid.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="node_modules/oclazyload/dist/ocLazyLoad.js"></script>

    <script src="app/config/pd-app.js"></script>
    <script src="app/controller/cadastro-carro.controller.js"></script>
    <script src="app/service/alert.service.js"></script>
    <script src="app/filter/maiusculo.filter.js"></script>



    <!-- fim js -->

</head>
<body ng-app="pdApp">
<div class="panel panel-default" ng-controller="CadastroCarroController">

    <form name="myForm" novalidate >

        <div class="panel-heading">Cadastro de Carros</div>

        <div class="panel panel-default">
            <div class="panel-body">

                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group" ng-class="{'has-error' : myForm.nome.$touched && myForm.nome.$invalid}">
                            <label class="control-label">Carro</label>
                            <input type="text" class="form-control"
                                   ng-model="entidade.carroNome"
                                   ng-required="true"
                                   ng-minlength="3"
                                   ng-maxlength="20"
                                   id="itNome"
                                   name="nome" autofocus="true"
                            />
                            <div ng-messages="myForm.nome.$error" class="text-danger" ng-if="myForm.nome.$touched">
                                <div ng-messages-include="app/template/input-ng-messages.html"></div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group" ng-class="{'has-error' : myForm.cor.$touched && myForm.cor.$invalid}">
                            <label class="control-label">Cor</label>
                            <select class="form-control"
                                   ng-model="entidade.carroCor"
                                   name="cor"
                                   required>
                                <option value="verde">Verde</option>
                                <option value="azul">Azul</option>
                                <option value="vermelho">Vermelho</option>
                                <option value="laranja">Laranja</option>
                                <option value="preto">Preto</option>

                            </select>
                            <div ng-messages="myForm.cor.$error" class="text-danger" ng-if="myForm.nome.$touched">
                                <div ng-message="required" >Campo obrigatorio</div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group" ng-class="{'has-error' : myForm.data.$touched && myForm.cor.$invalid}">
                            <label class="control-label">Data de lancamento</label>
                            <input type="date" class="form-control"
                                   ng-model="entidade.dataLancamento"
                                   name="data"
                                   required/>

                            <div ng-messages="myForm.data.$error" class="text-danger" ng-if="myForm.nome.$touched">
                                <div ng-message="required" >Campo obrigatorio</div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="col-md-12">
                            <div ui-grid="defaultGridOptions"></div>
                        </div>
                    </div>

                </div>

            </div>
            <div class="panel-footer">

                <button type="button" class="btn btn-primary " ng-click="salvar()">Salvar
                    <i class="fa fa-floppy-o"></i>
                </button>

                <button type="button" class="btn btn-warning " ng-click="limpar()">Limpar
                    <i class="fa fa-eraser"></i>
                </button>
                <button type="button" class="btn btn-danger " ng-click="limparLista()">Limpar lista
                    <i class="fa fa-trash-o"></i>
                </button>
            </div>

        </div>
    </form>
</div>
</body>
</html>
